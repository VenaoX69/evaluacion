<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
</head>
<body>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #eaeaea;
        }
    </style>

    <h1>Tabla de alumnos</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Ficha</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            {% for alum in alumnos %}
            <tr>
                <th>{{ alum.nombre }}</th>
                <th>{{ alum.ficha }}</th>
                <th>{{ alum.edad }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
</body>
</html>
